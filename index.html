<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-900">
        <section class="bg-gradient-to-r from-cyan-500 to-blue-500 w-2/5 mx-auto rounded-lg px-8 py-20 mt-24">
            <div id="search-field" class="text-center search-div">
                <input class="w-4/6 px-4 py-2 outline-none rounded" type="text" placeholder="enter city name">
                <button  class="text-white bg-gray-900 px-6 py-2 -ml-14  rounded "><i class="fa-solid fa-magnifying-glass"></i></i></button>
            </div>
            <div id="error" class="hidden">
                <h4 class=" p-4 text-red-800 font-medium text-center text-2xl">City Name Not Found!!!</h4>
            </div>
            <div id="weather-details" class="">
                <img id="weather-image" class="mx-auto w-1/3" src="images/clouds.png" alt="">
                <h4 class="text-white text-6xl text-center font-bold"><span id="temp">22</span>Â°C</h4>
                <h5 class="text-white text-5xl text-center font-medium"id="city">New York</h5>
                <div class="flex justify-between items-center  mx-auto mt-8 w-5/6">
                    <div class="flex ">
                        <img class=" w-2/6 mr-2" src="images/humidity.png" alt="">
                       <div> 
                        <h5 class="text-white text-xl font-medium"><span id="humidity">50</span>%</h5>
                        <p class="text-white text-xl font-medium">Humidity</p>
                    </div>
                    </div>
                    <div class="flex">
                        <img class=" w-2/6 mr-2" src="images/wind.png" alt="">
                        <div>
                        <h5 class="text-white text-xl font-medium"><span id="wind">15</span>Km/h</h5>
                        <h5 class="text-white text-xl font-medium">Wind Speed</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
  </body>
</html>
